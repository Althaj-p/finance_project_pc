{% include 'sidebar3.html' %}
<body class="bg-light">
    <table class=" table table-hover text-dark border mt-3"style="width:60%;border-radius:10px;margin-left:27%;box-shadow: 0px 16px 16px 0px rgba(0, 0, 0, 0.2),0 16px 20px 0 rgba(0, 0, 0, 0.19)">
        <h2 class=" container text-dark font-weight-bold"style="margin-right:110px">Projects List</h2>
        <thead class="font-weight-bold"style="font-size:20px;border-bottom:2px solid">
            <tr>
                <td>#</td>
                <td>Name</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody class="font-weight-bold">
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.name}}</td>
                <td><a href="{% url 'view_project' i.name  %}"class="btn btn-success">view</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
