{% include 'sidebar3.html' %}
{% load static %}
<body class="bg-light">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show"style="margin-left:27%;width:60%" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}

<form method="post" style="width: 60%;margin-left: 27%;border-radius: 10px;box-shadow: 16px 16px 16px 16px rgba(0, 0, 0, 0.2), 0 16px 20px 0 rgba(0, 0, 0, 0.19);"class="container text-dark p-4 mt-4 border bg-white">
    {% csrf_token %}
    <h2>Add Project</h2><hr>
    <div class="row">
        <div class="col-md-12">
            <label class="font-weight-bold">Name of project</label>
            <input type="text" class="form-control "name="name"style="border: 2px solid"required>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-7">
            <label class="font-weight-bold ">choose Investor</label>
            <select id="#" class="form-control" name="investor"style="width:100%;border: 2px solid"required>
                <option></option>
                {% for i in data %}
                <option value="{{i.name}}">{{i.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label class="font-weight-bold ">share</label>
            <input style="width: 100%;border: 2px solid"id="price1"class="form-control"name="share" type="number"placeholder="%"required>
        </div>
        <div class="col-md-1">
            <br>
            <button type="button" id="DeleteRow"class="btn btn-danger mt-2"><i class="fa fa-minus" aria-hidden="true"></i></button>
        </div>
    </div>
    <div id="newinput"></div>
    <button type="button"id="rowAdder" onclick="" style="border-radius:30px;"class=" btn btn-lg mt-2"><i class="fa fa-plus" aria-hidden="true"></i></button><br>
    <input type="submit"value="Add" class="btn btn-success mt-2">
</form>
</div>
<script type="text/javascript">

    $("#rowAdder").click(function () {
        newRowAdd =
        '<div class="row mt-3">'+
        '<div class="col-7">'+
                '<label class="font-weight-bold">choose Investor</label>'+
                '<select id="#" class="form-control" name="investor"style="width:100%;border: 2px solid"required>'+
                    '<option></option>'+
                    '{% for i in data %}'+
                    '<option value="{{i.name}}">{{i.name}}</option>'+
                    '{% endfor %}'+
                '</select>'+
            '</div>'+
            '<div class="col-4">'+
                '<label class="font-weight-bold">share</label>'+
                '<input style="width: 100%;border: 2px solid"id="price1"class="form-control"name="share" type="number"placeholder="%"required>'+
            '</div>'+
            '<div class="col-1">'+
                '<br>'+
                '<button type="button" id="DeleteRow" onclick="remove(this)" class="btn btn-danger mt-2"><i class="fa fa-minus" aria-hidden="true"></i></button>'+
            '</div>'+
        ' </div>';

        $('#newinput').append(newRowAdd);
    });

    $("body").on("click", "#DeleteRow", function () {
        $(this).parents(".row").remove();
    })
</script>
</body>
